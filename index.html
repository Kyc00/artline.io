<html lang="zh">
<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <video class="background-video" autoplay muted loop playsinline>
        <source src="./img/星空A2.png" type="video/mp4">
    </video>

    <header>
        <nav>
            <ul>
                <li><a href="#about">关于</a></li>
                <li><a href="#exhibitions">展览</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#artists">艺术家</a></li>
                <li><a href="#news">其他</a></li>
                <li><a href="#contact">合作</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>WORLDART</h1>
        
        <section class="google-art-project">
            <a href="2.html" style="text-decoration: none; color: inherit;" onclick="return fadeOutTransition(this.href);">
                <h2>Embarking on an artistic journey</h2>
            </a>
        </section>
    </main>

    <footer>
        <p onclick="transitionToBilibili()" style="cursor: pointer;">点我啊</p>
        <div class="social-icons">
            <a href="#" class="social-icon" title="QQ">
                <i class="fab fa-qq"></i>
            </a>
            <a href="#" class="social-icon" title="微信">
                <i class="fab fa-weixin"></i>
            </a>
            <a href="#" class="social-icon" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

    <div id="transition-overlay" class="transition-overlay">
        <div class="transition-text">欢迎来到抽象艺术馆</div>
    </div>

    <style>
    .transition-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEEAD);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .transition-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    .transition-text {
        font-size: 2.5rem;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        font-family: "楷体", cursive;
        animation: textFloat 2s ease-in-out infinite;
    }

    @keyframes gradientBG {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    @keyframes textFloat {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }
    </style>

    <script>
    function fadeOutTransition(href) {
        document.body.classList.add('fade-out');
        setTimeout(() => {
            window.location.href = href;
        }, 500);
        return false;
    }

    // 页面加载完成后移除过渡类
    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            document.body.classList.remove('fade-out');
        }
    });

    function transitionToBilibili() {
        const overlay = document.getElementById('transition-overlay');
        overlay.classList.add('active');
        
        setTimeout(() => {
            window.location.href = 'https://www.bilibili.com/';
        }, 2000); // 2秒后跳转
    }
    </script>
</body>
</html>
