<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Visual Arts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            animation: fadeIn 0.5s ease-in;
            background-color: #244462;
        }

        /* 这里可以添加4.html特有的样式 */
    </style>
</head>
<body>
    <header>
        <div class="back-btn">
            <a href="2.html" onclick="return fadeOutTransition(this.href);" title="返回上一页">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <h1 class="site-title">Digital Visual Arts</h1>
    </header>

    <main>
        <h1>数字视觉艺术</h1>
        <!-- 这里添加页面内容 -->
    </main>

    <footer>
        <div class="social-icons">
            <a href="#" class="social-icon" title="QQ">
                <i class="fab fa-qq"></i>
            </a>
            <a href="#" class="social-icon" title="微信">
                <i class="fab fa-weixin"></i>
            </a>
            <a href="#" class="social-icon" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

    <script>
    function fadeOutTransition(href) {
        document.body.classList.add('fade-out');
        setTimeout(() => {
            window.location.href = href;
        }, 500);
        return false;
    }

    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            document.body.classList.remove('fade-out');
        }
    });
    </script>
</body>
</html>
